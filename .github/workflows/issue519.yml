name: issue519

on:
   workflow_dispatch
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
       
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
           distribution: 'adopt'
           java-version: '17'
           check-latest: flase
           cache: 'gradle'
           
      - run: ./gradlew build --no-daemon
