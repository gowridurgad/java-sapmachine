
name: sap

on:
   workflow_dispatch
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
           distribution: 'temurin'
           java-version: '21'
           cache: 'maven'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
