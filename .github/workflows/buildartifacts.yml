name: build artifacts

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['11', '21', '17', '22']
    steps:
      - uses: actions/checkout@v4
      - uses: gowridurgad/setup-java-fork@testing-snap
        with:
          distribution: 'sapmachine'
          java-version: ${{ matrix.java-version }}
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'sapmachine'
      - name: Build with Maven
        run: mvn clean package
      - name: Package artifacts
        run: zip -r my-artifacts-${{ matrix.java-version }}.zip target/
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my-artifacts-${{ matrix.java-version }}
          path: my-artifacts-${{ matrix.java-version }}.zip
